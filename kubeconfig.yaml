apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: model_api
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5 
  template:
    metadata:
      labels:
        app: model_api
    spec:
      containers:
      - name: model_api
        image: joemctestacr.azurecr.io/model-api:latest
        ports:
        - containerPort: 88
        resources:
          requests:
            cpu: 250m
          limits:
            cpu: 500m
---
apiVersion: v1
kind: Service
metadata:
  name: model_api
spec:
  type: LoadBalancer
  ports:
  - port: 88
  selector:
    app: model_api